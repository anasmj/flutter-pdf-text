name: pdf_text
description: This plugin for Flutter allows you to read the text content of PDF documents and convert it into strings. It works on iOS and Android.
version: 0.5.0
homepage: https://github.com/AlessioLuciani/flutter-pdf-text/tree/master

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.0
  path_provider: ^2.0.1
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
 
flutter:
 
  plugin:
    platforms:
      android:
        package: dev.aluc.pdf_text
        pluginClass: PdfTextPlugin
      ios:
        pluginClass: PdfTextPlugin
 